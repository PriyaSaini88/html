<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <style>
       h3{ 
        color: blueviolet;
        background-color: azure;
       }
       #z{
        font-size: medium;
        color: brown;
        background-color: blanchedalmond;
       }
       .xyz{
        font-size: large;
        background-color: cadetblue;
        color: antiquewhite;
       }
     </style>
</head>
<body>
    <p>INLINE CSS</p>
    <p style="color: green; background-color: aqua;">Hello Everyone..</p>

    <p>INTERNAL CSS</p>


    <p>element selector</p>
    <h3>heading</h3>

    <p>id selector</p>
    <p id="z">ID selector</p>

    <p>class selector</p>
    <p class="xyz">class selector</p>

    <h3>EXTERNAL CSS</h3>
    <p id="A">Welcome Everyone</p>
    

</body>
</html>
